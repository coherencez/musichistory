<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
		<div class="main">

			<nav>
				<ul class="navItems">
					<li class="nav-1"><a href="#">List View</a></li>
					<li class="nav-2"><a href="#">Add Music</a></li>
					<li class="nav-3"><a href="#">Profile</a></li>
				</ul>
			</nav>
			
				<div class="bodyWrap">
					<article class="controls">
						<label for="songlength">Song length: <input type="range" name="songlength"></label>
						<section class="selectGroup">
							<label for="artist">
								Artist:
								<select name="artist" id="">
									<option value="">Blah</option>
									<option value="">Blah</option>
									<option value="">Blah</option>
								</select>
							</label>
							<label for="album">
								Album:
								<select name="album" id="">
									<option value="">Blah</option>
									<option value="">Blah</option>
									<option value="">Blah</option>
								</select>
							</label>
						</section>
					
						<label for="genre">Genre:</label>
						 <section class="checkGroup">
							<section class="check1">
								<label for="rock"><input type="checkbox" name="rock" value="rock">Rock</label>
								<label for="classical"><input type="checkbox" name="classical" value="classical">Pop</label>
								<label for="blues"><input type="checkbox" name="blues">Blues</label>
							</section>
							<section class="check2">
								<label for="classical"><input type="checkbox" name="classical">Classical</label>
								<label for="jazz"><input type="checkbox" name="jazz">Jazz</label>
								<label for="hipHop"><input type="checkbox" name="hipHop" value="hipHop">Hip Hop</label>
							</section>
						 </section>
						<button type="">Filter</button>
					</article>
					<article id="mainBody" class="mainBody">
						<!-- output from js here -->
					</article>
				</div>


		</div>
<script src="songs.js"></script>
</body>
</html>
