<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
		<div class="main">

			<nav>
				<bgsection id="gradientOverlay">
				<ul class="navItems">
					<li class="nav-1"><a href="#" id="listViewLink">List View</a></li>
					<li class="nav-2"><a href="#" id="addMusicLink">Add Music</a></li>
					<li class="nav-3"><a href="#">Profile</a></li>
				</ul>
				</bgsection>
			</nav>

				<div class="bodyWrap">
						<article class="addView hidden" id="addView">
							<h3>Add Songs</h3>
							<label for="songName">Song Name:&nbsp;<input type="text" name="songName" id="input-1" class="inputGroup"></label>
							<label for="artist">Artist:&nbsp;<input type="text" name="artist" id="input-2" class="inputGroup"></label>
							<label for="album">Album:&nbsp;<input type="text" name="album" id="input-3" class="inputGroup"></label>
							<label for="genre">Genre:&nbsp;<input type="text" name="genre" id="input-4" class="inputGroup"></label>
							<button id="addSongsButton">Add Song</button>
						</article>


					<article class="controls listview">
									<label for="songlength">Song length: <input type="range" name="songlength"></label>
									<section class="selectGroup">
										<label for="artist">
											Artist:
											<select name="artist" id="">
												<option value="">Blah</option>
												<option value="">Blah</option>
												<option value="">Blah</option>
											</select>
										</label>
										<label for="album">
											Album:
											<select name="album" id="">
												<option value="">Blah</option>
												<option value="">Blah</option>
												<option value="">Blah</option>
											</select>
										</label>
									</section>
								
									<label for="genre">Genre:</label>
									 <section class="checkGroup">
										<section class="check1">
											<label for="rock"><input type="checkbox" name="rock" value="rock">&nbsp;Rock</label>
											<label for="classical"><input type="checkbox" name="classical" value="classical">&nbsp;Pop</label>
											<label for="blues"><input type="checkbox" name="blues">&nbsp;Blues</label>
										</section>
										<section class="check2">
											<label for="classical"><input type="checkbox" name="classical">&nbsp;Classical</label>
											<label for="jazz"><input type="checkbox" name="jazz">&nbsp;Jazz</label>
											<label for="hipHop"><input type="checkbox" name="hipHop" value="hipHop">&nbsp;Hip Hop</label>
										</section>
									 </section>
									<button type="">Filter</button>
								</article>
								<button id="moreSongs">More</button>
								<article id="mainBody" class="mainBody listview">
								</article>
					</div>
				</div>
<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script src="songs.js"></script>
</body>
</html>
